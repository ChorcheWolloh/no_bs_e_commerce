<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <!-- Add Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>No BS E-commerce</title>
</head>
<body class="">
    <div class="cart">
        <div class="cart-list m-3"></div>
        <div class="m-4 d-flex flex-row justify-content-around align-items-center">
            <h5>Total Amount: </h5>
            <span class="total-price"></span>
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>
    <!-- header with logo, navigation (to categories for example) search mini-cart -->
    <header class="z-6">
        <div class="info-banner border text-center bg-warning d-flex justify-content-center align-items-center"> 
            <div class="info-banner-headline"></div>
            <div class="counter"></div>
        </div>
        <div class="p-4 navbar-expand-lg d-flex align-items-center justify-content-between">
            <nav class="navbar">
                <a href="#" class="navbar-brand">MY SHOP</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Categories</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">About us</a>
                    </li>
                </ul>
            </nav>
            <div class="left-part d-flex align-items-center">
                <input type="text" placeholder="Search" class="input-group-text">
                <a href="#" data-bs-toggle="collapse" role="button">
                    <span class="cart-icon material-symbols-outlined ps-3">shopping_cart</span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="banners">
            <div class="hero-banner p-5 border mb-4 bg-info"></div>
        </section>
        <section class="recommendations">
            <div class="swiper-recs m-4 mb-4">
                <h3 class="text-center m-4">You might like:</h3>
                <div class="swiper text-center">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                    </div>
                    <!-- If we need pagination -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                  </div>
            </div>
            <div class="all-items border p-5 m-4">
                <h3 class="mb-4">Browse all items:</h3>
                <div class="all-item-grid">
                </div>
            </div>
        </section>
    </main>
    <footer class="p-4 border-top container-fluid navbar navbar-expand-lg d-flex justify-content-around bg-secondary">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li>
                    <a href="#" class="nav-link">About us</a>
                </li>
            </ul>
        </nav>
        <div class="contacts">CONTACT INFO</div>
    </footer>
</body>
</html>
